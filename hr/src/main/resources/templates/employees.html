<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee application</title>
</head>
<body>
	<h1>List of employees</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Position</th>
			<th>Salary</th>
			<th>Start Date</th>
		</tr>

		<tr th:each="employee : ${employees}">
			<th th:text="${employee.id}">id</th>
			<th th:text="${employee.name}">name</th>
			<th th:text="${employee.position}">position</th>
			<th th:text="${employee.salary}">salary</th>
			<th th:text="${employee.startd}">startd</th>
		</tr>
	</table>
	
	<form th:action="@{/employees}" method="post" th:object="${newEmployee}">
		Id: <input th:field="*{id}" /> <br />
		Name: <input th:field="*{name}" /> <br /> 
		Position: <input th:field="*{position}" /> <br />
		Salary: <input th:field="*{salary}" /> <br />
		Start Date: <input th:field="*{startd}" /> <br />
		<input type="submit" value="Add" />
	</form>
</body>
</html>
